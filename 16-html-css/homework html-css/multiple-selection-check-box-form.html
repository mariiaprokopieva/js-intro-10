<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css"
    <title></title>
</head>
<body>
    <h1>Multiple Selection Check Box Form</h1>

    <form>
        <p>Please Select the tools you know</p>

        <input type="checkbox" id="selenium" value="Selenium"
        <label for="selenium">Selenium</label><br>

        <input type="checkbox" id="appium" value="Appium"
        <label for="appium">Appium</label><br>

        <input type="checkbox" id="junit" value="JUnit"
        <label for="junit">JUnit</label><br>

        <input type="checkbox" id="testng" value="TestNg"
        <label for="testng">TestNg</label><br>
    </form>
</body>
</html>
